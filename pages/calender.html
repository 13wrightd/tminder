<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- stylesheets here -->
	<link href="../css/main.css" rel="stylesheet">
	<link href="../css/w3.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script> 
	<script src="../js/calender.js" type="text/javascript"></script>
</head>


<body class = "w3-gray">

	<div class="w3-container w3-teal">
		<h1>TMinder</h1>
	</div>
	<button onclick="document.getElementById('rem').style.display='block'" class="w3-bar-item w3-blue w3-right w3-button">Add Reminder</button>

	<div class="w3-light-blue w3-container">
		<div class = "w3-center w3-container w3-half">
			<script type="text/javascript">
				var cal = new Calendar();
				cal.generateHTML();
				document.write(cal.getHTML());
			</script>
		</div>
		<div class = "w3-half w3-container">
			<p id="reminder">Testing other half</p>
			<script type="text/javascript">
			</script>
			<button id='add' >Test</button>
		</div>
	</div>


	<!-- For adding another Reminder-->
	<div id="rem" class="w3-modal">
		<div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

			<div class="w3-center"><br>
				<span onclick="document.getElementById('rem').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close">Ã—</span>
				<img src="../images/reminder.jpg" alt="reminder" style="width:30%" class="w3-margin-top">
			</div>
			<!--Remind me to ____message__ in ___time___ -> where time can be 3 hours or a date-->
			<form class="w3-container" action="javascript:reminderInput();">
				<div class="w3-section">
					<label><b>Remind me to</b></label>
					<input id='messageField' class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Task" name="message" required>
					<label><b>in</b></label>
					<input id='dateField' class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Time ex: 3 hours" name="time" required>
					<button id='submitButton' class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Submit Reminder</button>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
